  <body align="center">
    
    <div id="signInPromt" class="disabled">
      <h1>
        <b>Sign in</b>
      </h1>
    You need to sign in before you can create your own set
      <button>
        Sign in <span class="material-symbols-rounded">
arrow_forward
</span>
      </button>
    </div>
    <div id="bodyContainer">
          <h1>Create a New Study Set</h1>
  
   
    <div id="CardList">
      <div id="settings">
        <div id="titleSetting">
          <label for="title"
            ><span class="material-symbols-rounded"> title </span> Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter a title, like 'Evolution'"
          />
        </div>
        <div id="descSetting">
          <label for="description"
            ><span class="material-symbols-rounded"> info </span>
            Description</label
          >
          <input
            type="text"
            id="description"
            name="description"
            autocomplete="false"
            placeholder="Describe the set"
          />
        </div>
        <div id="subjectsSetting">
          <label for="subject"
            ><span class="material-symbols-rounded"> media_link </span
            >Subject</label
          >
          <input
            type="text"
            list="subjects"
            id="subject"
            name="subjects"
            autocomplete="true"
            placeholder="What subject does the set fit into?"
          />
          <br />
        </div>
      </div>
      <br>
    </div>
     <div id="createCardOrSetWrapper">
       <div id="exactCardCreaterButton">
          <span class="material-symbols-rounded"> edit </span> Add Card
        </div>  <b>or</b><div><span class="material-symbols-rounded">
open_in_new
</span>
        <input
      id="createSetButton"
      class="primary-container"
      type="submit"
      value="Create set"
    />
       </div> 
    </div>
    </div>
