<html>
  <head>
    <link rel="stylesheet" href="/css/modern.css" />
    <style>
      .playground-wrapper {
        display: flex;
        gap: 2rem;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .code-input-wrapper,
      .code-output-wrapper {
        flex: 1;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 1.5rem;
      }

      .code-input {
        width: 100%;
        height: 400px;
        background: var(--code-bg);
        border: none;
        border-radius: var(--border-radius);
        padding: 1rem;
        color: var(--text-primary);
        font-family: "JetBrains Mono", monospace;
        resize: none;
        margin-top: 1rem;
      }

      .code-output {
        width: 100%;
        height: 400px;
        background: var(--code-bg);
        border-radius: var(--border-radius);
        padding: 1rem;
        color: var(--text-primary);
        font-family: "JetBrains Mono", monospace;
        overflow-y: auto;
        margin-top: 1rem;
      }

      .test-code-button {
        position: absolute;
        right: 2rem;
        top: 1rem;
        background: var(--accent-blue);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .test-code-button:hover {
        opacity: 0.9;
      }
    </style>

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <title>Spindle Playground</title>
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
  </head>

  <body class="pyscript">
    <nav id="navBar">
      <a class="page-link" href="/"><div id="logoMark">Spindle</div></a>
      <div id="pageOptions">
        <a class="page-link" href="/features">Features</a>
        <a class="page-link" href="/docs">Documentation</a>
        <a class="page-link" href="/exam-prep">Exam Prep</a>
      </div>
    </nav>

    <main>
      <div class="hero-section" style="padding-bottom: 0">
        <div>
          <h3>
            Interactive
            <span style="color: var(--accent-blue)">Code Editor</span>
          </h3>
          <p
            style="
              color: var(--text-secondary);
              max-width: 600px;
              margin-top: 1rem;
            "
          >
            Write, test, and debug your Spindle code in our built-in development
            environment.
          </p>
        </div>
      </div>
      <div class="playground-wrapper">
        <div class="code-input-wrapper">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <h2
              style="color: var(--text-primary); font-size: 1.2rem; margin: 0"
            >
              Input
            </h2>
            <span style="color: var(--text-secondary); font-size: 0.9rem"
              >Spindle Code</span
            >
          </div>
          <textarea
            id="codeInput"
            class="code-input"
            placeholder="
     PROCEDURE SAY_HI(excitement) {
    REPEAT excitement TIMES {
        DISPLAY('Hi!')
    }
}

SAY_HI(3)
                      "
          ></textarea>
        </div>
        <div class="code-output-wrapper" style="position: relative">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <h2
              style="color: var(--text-primary); font-size: 1.2rem; margin: 0"
            >
              Output
            </h2>
            <div
              class="test-code-button"
              id="runButton"
              py-click="run_python_code"
            >
              <span class="material-symbols-rounded">play_arrow</span>
            </div>
          </div>
          <div id="output" class="code-output">
            Run your code to see the output here...
          </div>
        </div>
      </div>
    </main>

    <script
      type="py"
      src="code/spindle.py"
      config="code/pyscript.toml"
    ></script>
  </body>
</html>
