<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <link rel="stylesheet" href="/website/styles.css" />
      <link rel="stylesheet" href="/website/code/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
      <link rel="stylesheet" href="/website/styles.css" />
      <title>Sparkle Playground</title>
      <script
        type="module"
        src="https://pyscript.net/releases/2024.1.1/core.js"
      ></script>
    </head>

    <body>
      <div id="navBar">
        <a class="page-link" href="/"><div id="logoMark">Spindle</div></a>
        <div id="pageOptions">
          <a class="page-link" href="/code">
            <span class="material-symbols-rounded">code_blocks</span> Code
          </a>
          <a class="page-link" href="/docs">
            <span class="material-symbols-rounded">description</span>
            Documentation
          </a>
          <a class="page-link">
            <span class="material-symbols-rounded">school</span> Exam Review
          </a>
        </div>
      </div>
      <h1>Spindle Playground</h1>
      <h2>Write your code here</h2>
      <textarea
        id="codeInput"
        placeholder="DISPLAY('HELLO WORLD!')"
        resize="none"
      ></textarea>

      <div id="userOptionPanel">
        <button id="runButton" py-click="run_python_code" aria-label="Run the code">Run Code</button>
      </div>
      <h2>Output</h2>

      <div id="output">Your code's outputs will be here</div>
      <script
        type="py"
        src="code/spindle.py"
        config="code/pyscript.toml"
      ></script>
      <!-- on the worker -->
    </body>
  </html>
</html>
