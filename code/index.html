<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/modern.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0">
    <title>Spindle Playground</title>
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
      /* Body and Main to enable full height layout */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensures body takes full viewport height */
      }

      main {
        flex-grow: 1; /* Allows main to take all available vertical space */
        display: flex;
        flex-direction: column;
        padding-bottom: 20px; /* Add some padding at the bottom */
      }

      /* New styles for layout options */
      .playground-wrapper {
        display: flex;
        flex-direction: column; /* Default to top/bottom */
        gap: 20px; /* Space between input and output */
        flex-grow: 1; /* Allows playground-wrapper to take remaining vertical space in 'main' */
        min-height: 0; /* Important for flex items to shrink correctly */
      }

      .playground-wrapper.side-by-side {
        flex-direction: row;
        flex-wrap: wrap; /* On small screens, allow wrapping to stack again */
      }

      .playground-wrapper.side-by-side .code-input-wrapper,
      .playground-wrapper.side-by-side .code-output-wrapper {
        flex: 1; /* Distribute space equally when side-by-side */
        min-width: 300px; /* Ensure minimum width for readability */
        min-height: 0; /* Allow content to shrink if needed */
      }

      .code-input-wrapper {
        display: flex; /* Make input wrapper a flex container */
        flex-direction: column;
        flex-grow: 1; /* Allow input wrapper to take available space */
        min-height: 0; /* Important for flex items to shrink correctly */
      }

      .code-input { /* This is the textarea */
        flex-grow: 1; /* Allow textarea to fill its parent (code-input-wrapper) */
        height: auto; /* Override fixed height if any, let flex-grow manage */
        min-height: 150px; /* Ensure a minimum visible height for the textarea */
      }

      .code-output-wrapper {
        min-height: 100px; /* Default minimum height */
      }

      /* Output sizing for column layout */
      .code-output-wrapper.output-small {
        min-height: 80px;
        max-height: 150px;
        overflow-y: auto;
      }

      .code-output-wrapper.output-medium {
        min-height: 150px;
        max-height: 300px;
        overflow-y: auto;
      }

      .code-output-wrapper.output-large {
        min-height: 300px;
        max-height: 600px; /* Or whatever large means in your context */
        overflow-y: auto;
      }

      /* Output sizing for side-by-side layout (adjusting flex-grow) */
      .playground-wrapper.side-by-side .code-input-wrapper {
        flex-grow: 1; /* Input takes remaining space */
      }

      .playground-wrapper.side-by-side .code-output-wrapper.output-small {
        flex-grow: 0.3; /* Example: output takes 30% of total flex-grow units, input takes 1 */
        max-width: 30%; /* Restrict max width */
      }
      .playground-wrapper.side-by-side .code-output-wrapper.output-medium {
        flex-grow: 0.5;
        max-width: 50%;
      }
      .playground-wrapper.side-by-side .code-output-wrapper.output-large {
        flex-grow: 0.7;
        max-width: 70%;
      }
      
      /* Styles for the options container */
      .options-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: center;
        flex-wrap: wrap; /* Allow options to wrap on smaller screens */
      }

      .options-group label {
        margin-right: 10px;
        font-weight: bold;
      }

      .options-group select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid var(--text-secondary);
        background-color: var(--background-secondary);
        color: var(--text-primary);
      }
    </style>
  </head>

  <body class="pyscript">
    <nav id="navBar">
      <a class="page-link" href="/"><div id="logoMark">Spindle</div></a>
      <div id="pageOptions">
        <a class="page-link" href="/code">IDE</a>
        <a class="page-link" href="/docs">Documentation</a>
        <a class="page-link" href="/exam-prep">Exam Prep</a>
      </div>
    </nav>

    <main>
      <div style="display:flex">   <h3 style="display: inline; width: min-content; margin: 0; padding: 0;">Interactive <span style="color: var(--accent-blue);">Code Editor</span></h3>
          <p style="color: var(--text-secondary); max-width: 600px; margin-top: 1rem;">
            Write, test, and debug your Spindle code in our built-in development environment.
          </p>
</div>
       
      <div class="options-container">
        <div class="options-group">
          <label for="outputPlacement">Output Placement:</label>
          <select id="outputPlacement">
            <option value="bottom">Bottom of Input</option>
            <option value="side">Side-by-Side</option>
          </select>
        </div>

        <div class="options-group">
          <label for="outputSize">Output Size:</label>
          <select id="outputSize">
            <option value="medium">Medium</option>
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>

      <div class="playground-wrapper" id="playgroundWrapper">
        <div class="code-input-wrapper">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px">
            <h2 style="color: var(--text-primary); font-size: 1.2rem; margin: 0;">Input</h2>
            <span style="color: var(--text-primary); background-color: var(--background); font-size: 0.9rem; height: 25px; width: 100px;
display: flex;
    justify-content: center;
    font-weight: bold;
    border-radius: 5px;">Spindle Code</span>
          </div>
          <textarea
            id="codeInput"
            class="code-input"
            placeholder="# Write your Spindle code here

PROCEDURE calculate_sum(numbers) {
    sum <-- 0
    REPEAT LENGTH(numbers) TIMES {
      sum <-- sum + 2
    }
    DISPLAY(sum)
}
calculate_sum([8,4,2])"
          >PROCEDURE calculate_sum(numbers) {
    sum <-- 0
    REPEAT LENGTH(numbers) TIMES {
        sum <-- sum + 2
    }
    DISPLAY(sum)
}
calculate_sum([8,4,2])
</textarea>
        </div>
        <div id="outputWrapper" class="code-output-wrapper">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="color: var(--text-primary); font-size: 1.2rem; margin: 0;">Output</h2>
            <div class="test-code-button" id="runButton" py-click="run_python_code">
Run Code            </div>
          </div>
          <div id="output" class="code-output">
            Run your code to see the output here...
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const playgroundWrapper = document.getElementById('playgroundWrapper');
        const outputWrapper = document.getElementById('outputWrapper');
        const outputPlacementSelect = document.getElementById('outputPlacement');
        const outputSizeSelect = document.getElementById('outputSize');

        /**
         * Applies the selected output placement and size settings to the DOM.
         */
        function applyOutputSettings() {
          const placement = outputPlacementSelect.value;
          const size = outputSizeSelect.value;

          // Reset placement classes
          playgroundWrapper.classList.remove('side-by-side');

          // Apply placement class
          if (placement === 'side') {
            playgroundWrapper.classList.add('side-by-side');
          }

          // Reset size classes
          outputWrapper.classList.remove('output-small', 'output-medium', 'output-large');

          // Apply size class
          if (size === 'small') {
            outputWrapper.classList.add('output-small');
          } else if (size === 'medium') {
            outputWrapper.classList.add('output-medium');
          } else if (size === 'large') {
            outputWrapper.classList.add('output-large');
          }
        }

        // Initial application of settings when the page loads
        applyOutputSettings();

        // Event listeners for changes in dropdowns
        outputPlacementSelect.addEventListener('change', applyOutputSettings);
        outputSizeSelect.addEventListener('change', applyOutputSettings);
      });
    </script>

    <script
      type="py"
      src="/code/spindle.py"
      config="/code/pyscript.toml"
    ></script>
  </body>
</html>
